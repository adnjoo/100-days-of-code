<html>

<head>

</head>

<body>
  <!-- import zero-md -->
  <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
  <zero-md src="./r2-2021.md"></zero-md>
  <br>
  <zero-md src="./r1-2021.md"></zero-md>
  <!-- dark mode -->
<script>
  function myFunction() {
  var element = document.body;
  element.classList.toggle("dark-mode");
  let x = document.querySelectorAll('h4')
  console.log(x)
  for (let i in x){
    x.classList.toggle('dark-mode')
  }
}

</script>
<button class='fixedButton' onclick="myFunction()">Toggle dark mode</button>
</body>
